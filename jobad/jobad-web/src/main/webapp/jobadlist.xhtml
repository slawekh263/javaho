<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/jobadlist.css" />
        <!-- <h:outputStylesheet name="css/jobadlist.css" /> -->
        <title>Job Ads</title>
    </h:head>

    <h:body>

        <div id="heading">
        	<h1>#{jobAdManagedBean.heading}</h1>
        </div>        

        <div id="ads" class="ads">

			<table cellpadding="0" cellspacing="0" class="ja_jobads_table" >
				
				<c:forEach items="#{jobAdManagedBean.advertisements}" var="jobAdEntry">
					<tr>
						<td>#{jobAdEntry.key}</td>
						<td></td>
					</tr>				
					<c:forEach items="#{jobAdEntry.value}" var="jobAd">
						<tr>
							<td>#{jobAd.position}</td>
							<td>#{jobAd.offerrer.name}</td>
						</tr>
					</c:forEach>			
				</c:forEach>

			</table>

        </div>

    </h:body>
    
</html>
